type User {
  _id: ID
}

type Message {
  sent: Boolean
}

type Participant {
  id: ID
}

type Group {
  id: ID
  title: String
  participants: [Participant]
}

type Client {
  authorized: Boolean
  connected: Boolean
  groupCount: Int
  groups: [Group]
}

type Query {
  currentUser: User
  checkClient: Client
  group(id: ID!): Group
}

input BulkMessageInput {
  ids: [ID]!
  message: String!
}

type Mutation {
  connectClient: Client
  sendCode: Client
  validateCode(code: Int!): Client
  sendBulkMessage(bulk: BulkMessageInput!): Message
}
