type User {
  _id: ID
}

type Group {
  id: ID
  title: String
  date: String
}

type Client {
  authorized: Boolean
  connected: Boolean
  groupCount: Int
  groups: [Group]
}

type Query {
  currentUser: User
  checkClient: Client
}

type Mutation {
  connectClient: Client
  sendCode: Client
  validateCode(code: Int!): Client
}
