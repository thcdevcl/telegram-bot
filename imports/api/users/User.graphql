type User {
  _id: ID
  profile: Profile
  groups: [Group]
}

type Profile {
  app: TelegramAPP
}

type Group {
  id: ID
  title: String
  participantids: [Int]
}

type TelegramAPP {
  api_id: String
  api_hash: String
  phone: String
  session_string: String
}

type Message {
  sent: Boolean
}

type Client {
  authorized: Boolean
  connected: Boolean
  session_string: String
}

type Query {
  currentUser: User
  checkClient: Client
}

input TelegramAppInput {
  api_id: String!
  api_hash: String!
  phone: String!
}

input BulkMessageInput {
  ids: [ID]!
  message: String!
}

type Mutation {
  sendBulkMessage(bulk: BulkMessageInput!): Message
  setProfileApp(app: TelegramAppInput!): User
}
